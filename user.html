</head>
<body>
   <div id="imageView">
       <span id="close"><b>X</b></span>

           <div id="album">Album: </div>

       </div>
   </div>
    <div id="navigation">

            <div id="userName">
            </div>
        </div>
    </div>
    
    <div id="userDetails">

    <div id="newsFeed">
        <div class="pages">
        </div>

        </div>
